<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fmr3gcv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9283a1213e.js" crossorigin="anonymous"></script>
    <title>Kontakt oss</title>
</head>

<body>
    <nav class="navbar">
        <div class="header">
            <a href="index.html"><img src="." alt="logo of STOKK" class="top-logo"></a>
        </div>
        <div class="topnav" id="myTopnav">
        </div>

    </nav>
    <div class="menu-line"></div>
    <h1>Kontakt oss</h1>
    <div class="contact">
        <section>
            <form id="contact" action="contact-success.html" method="GET" novalidate onsubmit="return validateForm()">

                <div class="form-error" id="name-error">Skriv navnet ditt her, minimum 5 tegn</div>
                <label for="name"></label>
                <input id="name" type="name" placeholder="Navnet ditt" name="name" class="form__input" required>

                <div class="form-error" id="email-error">Skriv en gyldig epost-adresse</div>
                <label for="email"></label>
                <input id="email" type="email" placeholder="E-post adressen din" name="email" class="form__input"
                    required>

                <div class="form-error" id="subject-error">Skriv et emne, minimum 15 tegn</div>
                <label for="subject"></label>
                <textarea id="subject" placeholder="Emne" name="subject" class="form__input"></textarea>

                <div class="form-error" id="message-error">Skriv ei melding, minimum 25 tegn</div>
                <label for="message"></label>
                <textarea id="message"
                    placeholder="Beskriv hva du ønsker å bidra med, eller om du ønsker en sponsoravtale" name="message"
                    class="form__input"></textarea>

                <button type="submit" class="cta">Send</button>
            </form>
        </section>
    </div>

    <div class="footer">
        <a href="index.html"> <img src="/pictures/STOKK logo kvit.svg" alt="logo of STOKK" class="bottom-logo"></a>
    </div>

    <script type="module">
        import { addMenu } from './js/menu.js';
        addMenu('');
        import { validateForm } from './js/contact.js';
    </script>

    <script src="js/script.js"></script>
</body>

</html>
