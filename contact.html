<body>
    <nav class="navbar">
        <div class="header">
            <a href="index.html"><img src="." alt="logo of STOKK" class="top-logo"></a>
        </div>
        <ul class="topnav" id="topnav">
        </ul>
    </nav>
    <div id="nav-background"></div>
    <div class="menu-line"></div>
    <div class="contact">
        <h1>Kontakt oss</h1>
        <section>
            <form id="contact" action="contact-success.html" method="GET" novalidate onsubmit="return validateForm()">

                <div class="form-error" id="name-error">Skriv namnet ditt her, minimum 5 teikn</div>
                <label for="name">Namn</label>
                <input id="name" type="name" placeholder="Namnet ditt" name="name" class="form__input" required>

                <div class="form-error" id="email-error">Skriv ei gyldig epost-adresse</div>
                <label for="email">E-post</label>
                <input id="email" type="email" placeholder="E-postadressa di" name="email" class="form__input"
                    required>

                <div class="form-error" id="subject-error">Skriv eit emne, minimum 15 teikn</div>
                <label for="subject">Emne</label>
                <textarea id="subject" placeholder="Emne" name="subject" class="form__input"></textarea>

                <div class="form-error" id="message-error">Skriv ei melding, minimum 25 teikn</div>
                <label for="message">Melding</label>
                <textarea id="message"
                    placeholder="Skriv kva du ønsker å bidra med, eller om du ønsker ein sponsoravtale" name="message"
                    class="form__input"></textarea>

                <button type="submit" class="cta">Send</button>
            </form>
        </section>
    </div>

    <div class="footer">
        <a href="index.html"> <img src="/pictures/stokk-logo-kvit.svg" alt="stokk logo" class="bottom-logo"></a>
    </div>

    <script type="module">
        import { addMenu } from './js/menu.js';
        addMenu('');
        import { validateForm } from './js/contact.js';
        import { addFooter } from './js/footer.js';
        addFooter();
    </script>

    <script src="js/script.js"></script>
</body>

</html>
